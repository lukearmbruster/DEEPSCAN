<form action="#">
	<div class="file-field input-field">
		<div class="btn">
			<span>File</span>
			<input type="file" accept="image/*" multiple onchange="loadFile(event)" placeholder="Currently supports image files">
		</div>
		<div class="file-path-wrapper">
			<input class="file-path validate" type="text">
		</div>
	</div>
</form>
<div id="file-preview"></div>
<script>
	var loadFile = function (event) {
		var output = $('#file-preview');
		output.text("");
		for (var i = 0; i < event.target.files.length; i++) {
			var newImgTag = $('<img class="preview' + i + '"/>');
			$(newImgTag).attr("src", (URL.createObjectURL(event.target.files[i])));
			$(output).append(newImgTag);
		}
	};
</script>
